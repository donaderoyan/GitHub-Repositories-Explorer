name: Build and Deploy
on: [push] # defaults to master
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run-script build
        env:
          VITE_API_ENDPOINT: ${{ github-pages.VITE_API_ENDPOINT }}
          VITE_API_GITHUB_READ_TOKEN:  ${{ github-pages.VITE_API_GITHUB_READ_TOKEN }}
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The folder the action should deploy.
          folder: dist
